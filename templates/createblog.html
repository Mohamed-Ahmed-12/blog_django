{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="my-3 text-center text-primary" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">We Are Happy To Share A Blog With Us</h1>
<div class="row">
<div class="col-3"></div>
<div class="col">
    <form action="" method="POST" class="border-top border-5 border-primary p-4 shadow bg-light " id="blog-form" >
        {% csrf_token %}
        {{ blogform | crispy }}
        <input type="submit" value="Create" class="btn btn-success">
    </form>
</div>
<div class="col-3"></div>
</div>
{% endblock %}
